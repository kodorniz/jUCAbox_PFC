<div class="box box-default">
  <div class="box-body">
<div class="container main-container">
<div class="card" style="margin-bottom:20px;" >
  <h3 class="card-header">{{lugar.nombre}}</h3>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">

      <div *ngFor="let img of lugar.img;let i = index " [ngClass]="{'carousel-item':true,'active': i==0}"  [ngStyle]="{'background-image': 'url(' + img + ')'}">

       </div>


    </div>


    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <div class="card-block">
    <h4 class="card-title">{{lugar.provincia}} - <small>{{lugar.ciudad}}</small></h4>
    <p class="card-text">{{lugar.descripcion}}</p>
    <button (click) = "volverLugares()" type="button" class="btn btn-outline-danger">Volver lugares...</button>

  </div>
</div>
</div>
</div>
</div>
